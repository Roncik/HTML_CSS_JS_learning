<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Tabela z Ramką</title>
    <style>
        table, td {
            border: solid 1px;
        }
    </style>
</head>

<body>

    <h1>Tabela z Ramką</h1>

    <table>
        <tr>
            <td rowspan="3">komórka1</td>
            <td colspan="2">komórka2</td>
            <td rowspan="2">komórka3</td>
        </tr>
        <tr>
            <td rowspan="2">komórka4</td>
            <td>komórka5</td>
        </tr>
        <tr>
            <td colspan="2">komórka6</td>
        </tr>
        <tr>
            <td colspan="3">komórka7</td>
            <td>komórka8</td>
        </tr>
    </table>

</body>

</html>
