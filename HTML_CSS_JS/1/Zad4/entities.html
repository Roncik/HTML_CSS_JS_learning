<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Encje HTML</title>
 
</head>

<body>

    <h1>Encje HTML i ich Symbole</h1>

    <table>
        <head1>
            <tr>
                <th>Encja</th>
                <th>Symbol</th>
                <th>Opis</th>
            </tr>
        </head1>
        <tbody>
            <tr>
                <td>&lt;</td>
                <td>&amp;lt;</td>
                <td>Znak mniejszości (mniejszy niż)</td>
            </tr>
            <tr>
                <td>&gt;</td>
                <td>&amp;gt;</td>
                <td>Znak większości (większy niż)</td>
            </tr>
            <tr>
                <td>&amp;</td>
                <td>&amp;amp;</td>
                <td>Ampersand</td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td>&amp;nbsp;</td>
                <td>Niełamliwa spacja</td>
            </tr>
            <tr>
                <td>&copy;</td>
                <td>&amp;copy;</td>
                <td>Znak praw autorskich</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
